<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css" media="all">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Pig Dice</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Pig Dice</h1>
      </div>
      <hr>
      <ol class="instructions">
        <li>Enter your names in the fields below and click "start game"</li>
        <li>User one will start by clicking "roll"</li>
        <li></li>
      </ol>
      <form id="formOne">
        <div class="form-group">
          <label for="userOne">User 1 Name</label>
          <input type="text" class="form-control" id="userOne">
        </div>
        <div class="form-group">
          <label for="userTwo">User 2 Name</label>
          <input type="text" class="form-control" id="userTwo">
        </div>
        <button class="btn" type="submit" id="start">Start Game!</button>
      </form>

      <div class="row" id="game">
        <div class="col-md-4">
          <div class="well" id="scoreCardOne">
            <h3><span class="userOne"></span>'s Score</h3>

            <ul class="scoreArrayOne">

            </ul>

            <h3><span class="totalScoreOne"></span></h3>

          </div>
        </div>

        <div class="col-md-4">
          <div class="well" id="gameControls">
            <h2>Play!</h2>
            <br><br><br>

            <span class="numberArray"></span>

            <button class="btn" type="button"id="roll">Roll!</button>
            <button class="btn" type="button" id="hold">End Turn!</button>
          </div>
        </div>

        <div class="col-md-4">
          <div class="well" id="scoreCardTwo">
            <h3><span class="userTwo"></span>'s Score</h3>

            <ul class="scoreArrayTwo">
            </ul>

            <h3><span class="totalScoreTwo"></span></h3>

          </div>
        </div>


      </div>




    </div>
  </body>
</html>
